name: Cross-compilation targets

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read # to clone repo

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ensure-target-compiles:
    strategy:
      matrix:
        include:
          - GOOS: windows
            GOARCH: amd64
          - GOOS: windows
            GOARCH: arm64
          - GOOS: darwin
            GOARCH: amd64
          - GOOS: darwin
            GOARCH: arm64
          - GOOS: linux
            GOARCH: amd64
          - GOOS: linux
            GOARCH: arm64
          - GOOS: linux
            GOARCH: arm
            GOARM: 6
          - GOOS: linux
            GOARCH: arm
            GOARM: 7

    name: ${{ matrix.GOOS }} ${{ matrix.GOARCH }} ${{ matrix.GOARM || '' }}
    runs-on: ubuntu-latest
    container:
      image: golang:1.25-alpine@sha256:f6751d823c26342f9506c03797d2527668d095b0a15f1862cddb4d927a7a4ced
    steps:
      - name: Install Git
        run: apk add --no-cache git
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Ensure builds
        env:
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
          GOARM: ${{ matrix.GOARM || '' }}
        run: go build ./...
