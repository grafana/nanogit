name: Cross-compilation targets

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read # to clone repo

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ensure-target-compiles:
    strategy:
      matrix:
        include:
          - GOOS: windows
            GOARCH: amd64
          - GOOS: windows
            GOARCH: arm64
          - GOOS: darwin
            GOARCH: amd64
          - GOOS: darwin
            GOARCH: arm64
          - GOOS: linux
            GOARCH: amd64
          - GOOS: linux
            GOARCH: arm64
          - GOOS: linux
            GOARCH: arm
            GOARM: 6
          - GOOS: linux
            GOARCH: arm
            GOARM: 7

    name: ${{ matrix.GOOS }} ${{ matrix.GOARCH }} ${{ matrix.GOARM || '' }}
    runs-on: ubuntu-latest
    container:
      image: golang:1.26-alpine@sha256:d4c4845f5d60c6a974c6000ce58ae079328d03ab7f721a0734277e69905473e5
    steps:
      - name: Install Git
        run: apk add --no-cache git
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Ensure builds
        env:
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
          GOARM: ${{ matrix.GOARM || '' }}
        run: |
          # Build main packages, excluding test-only examples
          go build ./...
          cd gittest && go build ./...
          # perf module is test-only, skip cross-compilation
          # gittest/examples is test-only, skip cross-compilation
