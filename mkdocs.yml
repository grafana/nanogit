site_name: nanogit
site_description: Lightweight, HTTPS-only Git implementation for cloud-native environments
site_author: Grafana Labs
site_url: https://grafana.github.io/nanogit

repo_name: grafana/nanogit
repo_url: https://github.com/grafana/nanogit
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Architecture:
      - Overview: architecture/overview.md
      - Storage Backend: architecture/storage.md
      - Delta Resolution: architecture/delta-resolution.md
      - Performance: architecture/performance.md
  - Changelog: changelog.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
        - changelog.md  # Copied file, no git history

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/grafana/nanogit
    - icon: fontawesome/brands/golang
      link: https://pkg.go.dev/github.com/grafana/nanogit
